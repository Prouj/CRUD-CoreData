name: Worflow-CoreData

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.7,name=iPhone 11']
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build and Test
      run: |
        xcodebuild clean test -workspace TesteCoreData.xcodeproj -scheme TesteCoreData -destination "${destination}" 
      env: 
        destination: ${{ matrix.destination }}
